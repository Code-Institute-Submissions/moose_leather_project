{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_heading %}User Login{% endblock %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{  login_form | as_bootstrap }}

        <p><a href="{% url 'password_reset' %}" class="ml-light">Forgot your Password?</a></p>

        <button type="submit" class="btn ml-btn ml-bdr-lt">Log in</button>
    </form>

{% endblock %}
