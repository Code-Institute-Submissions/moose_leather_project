{% extends 'base.html' %}
{% load static %}

{% block head_js %}
    <script src="{% static 'js/photo_handler.js' %}"></script>
{% endblock %}

{% block content %}

    <div class="container">
        <h4><a href="{{ request.META.HTTP_REFERER }}">{{ item.title }}</a></h4>
        <p class="detail-text">
            <img class="item-photo details" src="{{ MEDIA_URL }}{{ item.image }}" alt="Photo of product shown" align="right">
            {{ item.history }}
        </p>

        {% include 'disqus_instructions.html' %}

        <div id="disqus_thread"></div>
        <script>

        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

        var disqus_config = function () {
        this.page.url = '{{ CANONICAL_URL_DETAILS }}?id={{ item.id }}';  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = 'details_item_{{ item.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://moose-leather.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </div>

{% endblock %}
